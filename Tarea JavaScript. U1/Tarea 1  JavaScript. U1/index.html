<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Color de Fondo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      transition: background-color 0.5s ease;
    }

    .cuadrado {
      width: 300px;
      height: 300px;
      cursor: pointer;
    }

    #cuadrado1 {
      background-color: #FF5733;
    }

    #cuadrado2 {
      background-color: #33FF57;
    }

    #cuadrado3 {
      background-color: #5733FF;
    }
  </style>
</head>
<body>

  <div class="cuadrado" id="cuadrado1" onclick="cambiarColor('#FF5733')"></div>
  <div class="cuadrado" id="cuadrado2" onclick="cambiarColor('#33FF57')"></div>
  <div class="cuadrado" id="cuadrado3" onclick="cambiarColor('#5733FF')"></div>

  <script>
    function cambiarColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
